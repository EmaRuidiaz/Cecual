{% extends 'base.html' %}
{% load static %}
{% block titulo %} Productos {% endblock titulo%}
{% block contenido %}  

    <div style="margin-top: 75px;">
        <form action="" method="POST"> {% csrf_token %}
            <!-- <label for="encargado">Encargado: </label>
            <input type="text" name="encargado" id="encargado" value="{{feria.encargado.username}}"><br> -->
            <label >Foto</label>
                {% if feria.foto_feriante %}
                    <img src="{{feria.foto_feriante.url}}" alt="foto">
                    {% else %}
                    <img src="" alt="no existe">
                {% endif %} 
                <input type="file" name="foto_feriante" value="{{feria.foto_feriante.url}}"><br>
            <label for="descripcion">Descripcion: </label>
            <input type="text" name="descripcion" id="descripcion" value="{{feria.descripcion}}" ><br>
            <label for="delivery">Envio a domicilio:</label><br>
            
            <input type="radio" name="delivery" value="Si">Si<br>
            <input type="radio" name="delivery" value="No">No<br>
            <form2 action="" method="POST"> {% csrf_token %}
                <label for="first_name">Nombre de Feria:</label>
                <input type="text" name="first_name" id="first_name" value="{{usuario.first_name}}">
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion" value="{{usuario.direccion}}">
                <label for="telefono">Telefono *</label>
                <input type="tel" name="telefono" id="telefono" value="{{usuario.telefono}}">
            </form2>
            <input type="submit" value="Guardar Cambios">
        </form>
    </div>


{% endblock contenido%}
