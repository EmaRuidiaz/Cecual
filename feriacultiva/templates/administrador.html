<!DOCTYPE html>

<!--navbar admin-->

<nav class="navbar navbar-expand-lg navbar-light " style="background-color:#a9c52f">
  <div class="container">
           <a class="navbar-brand" style="font-size: 25px;">Feria Cultiva</a>
           <a class="nav-link disabled" href="#" style="color: #f5f5f5;  font-size: 20px;">Bienvenido al Panel de Administración</a>
         
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    <div class="collapse navbar-collapse row justify-content-end" id="navbarNavDropdown" >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href=" {% url 'start' %} ">Ir a la web</a>
              </li>
               
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item dropdown">
                {% if user.is_authenticated %}
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Hola! {{user.username}}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesión</a>
                </div>
                {% endif %}
            </li>
          </ul>        
    </div>   
  </div>
</nav>

              </div>
