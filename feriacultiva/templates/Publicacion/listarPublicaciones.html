{% if object_list|length != 0 %}
	{% for p in object_list %}
	<div class="row">
		<label for="">{{p.foto}}</label>
		<label for="">{{p.titulo}}</label>
		<label for="">{{p.contenido}}</label>
	</div>
	<a href="{% url 'publicacion:detallePublicacion' p.pk %}">ver</a>
	{% endfor %}
{% else %}
	<label for="">No publicaciones</label>
{% endif %}<a href="{% url 'publicacion:agregarPublicacion' %}">agregar</a>
