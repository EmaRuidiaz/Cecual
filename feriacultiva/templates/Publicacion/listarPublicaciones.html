{% extends 'base.html' %}
{% load static %}
{% block titulo %} Ambiente y Salud {% endblock titulo%}
{% block contenido %}  
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/informativa.css' %}">
</head>

<header class="masthead" style="background-image: url({% static 'img/A4.png' %}) ">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center">
      <h1 class="my-1 titulo-h1 ">
        Ambiente y salud
       </h1>
        <p class="lead"></p>
      </div>
    </div>
  </div>
</header>




<section class="py-5"><!-- Page Content -->
	<div class="container"><!-- Container página principal -->
    <div class="row">
      <div class="col-md-12"> 
        <div class="panel">
         {% for p in object_list %}
            <div class="row">    
              <br>
                <div class="col-md-3 col-sm-3 text-center">
                   <a class="story-img" href="{% url 'publicacion:detallePublicacion' p.pk %}">
                  <img src="{{p.foto.url}}" class="rounded" style="width: 250px;"></a>
                </div>
              <div class="col-md-8 col-sm-9">
                <h2 class="subt">{{p.titulo}}</h2>
                <div class="row">
                  <div class="col-xs-9">
                    <p class="texto">{{p.contenido}}</p>
                    <p><a href="{% url 'publicacion:detallePublicacion' p.pk %}">Ver más</a></p>          
                  </div>
                  <div class="col-xs-3">
                  </div>
                </div>
                <br><br>
              </div>
            </div>
          <hr>
      {% endfor %}
    </div>
      </div>
    </div>
  </div>
</section>

{% endblock contenido%}
